#           npm install
#           npm test || true

      - name: Run Jest test
        working-directory: packages/testops-jest
        run: |
          npm install
          npm test || true

      - name: Run Jasmine test
        working-directory: packages/testops-jasmine
        run: |
          npm install
          npm test || true

      - name: Run Protractor test
        working-directory: packages/testops-protractor
        run: |
          npm install
          npm test || true
