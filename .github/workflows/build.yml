name: Build

on:
  pull_request:
    branches:
      - master
      - release
  push:
    branches:
      - master
      - release

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Build
        run: |
          set -x
          npm install
          npm run bootstrap
          npm run build

      - name: Run Mocha test
        if: always()
        working-directory: packages/testops-mocha
        run: |
          npm install
          npm test || true

      - name: Run Jest test
        if: always()
        working-directory: packages/testops-jest
        run: |
          npm install
          npm test || true

      - name: Run Jasmine test
        if: always()
        working-directory: packages/testops-jasmine
        run: |
          npm install
          npm test || true

      - name: Run Protractor test
        if: always()
        working-directory: packages/testops-protractor
        run: |
          npm install
          npm start-webdriver | npm test -- --headless || true
